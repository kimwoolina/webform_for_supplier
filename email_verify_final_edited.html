<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Email_Verif</title>

    <!-- CSS-->
  <link rel="stylesheet" href="css/email_css.css">

</head>

<body>
    <div id="divPosition">
        <div style="text-align: center;">
            <label class="title">
                Verify your email address
            </label>
            <br><br>
            <label class="context">
                We emailed you a four-digit code to invisionapp@ggg.vom.
                <br> 
                Enter the code below to confirm your email address.</label>
            <br><br>

            <div>
                <!-- 인증번호 입력 (숫자만 입력 가능)-->
                <div>
                    <input class="inputs" placeholder="-" maxlength="1" size="1"
                        onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" autofocus required />
                    <input class="inputs" placeholder="-" maxlength="1" size="1"
                        onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" required />
                    <input class="inputs" placeholder="-" maxlength="1" size="1"
                        onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" required />
                    <input class="inputs" placeholder="-" maxlength="1" size="1"
                        onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" required />
                    <br>

                    <!-- 전송 버튼 -->
                    <button type="button" onclick="myFunction()">Resend Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script>
        //auto focus on next text input
        $(function () {
            $(".inputs").keyup(function () {
                var charLimit = $(this).attr("maxlength");
                if (this.value.length >= charLimit) {
                    $(this).next('.inputs').focus();
                    return false;
                }
            });
        });
    </script>
</body>

</html>
